
sonarqube-check:
  image: gradle:jre11-slim
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: gradle sonar
  allow_failure: true
  only:
    - feature/be/aut

stages:
  - trigger

# 프론트엔드 변경 시 프론트엔드 파이프라인 트리거
frontend_pipeline:
  stage: trigger
  script:
    - curl -u "travelus:${JENKINS_API_TOKEN}" -H "${JENKINS_CRUMB}" -X POST "http://j11d209.p.ssafy.io:9090/job/travelus-frontend/build?token=${JENKINS_API_TOKEN}" 
  only:
    refs:
      - /^release.*$/
    changes:
      - travelus/frontend/**

# 백엔드 변경 시 프론트엔드 파이프라인 트리거
backend_pipeline:
  stage: trigger
  script:
    - curl -u "travelus:${JENKINS_API_TOKEN}" -H "${JENKINS_CRUMB}" -X POST "http://j11d209.p.ssafy.io:9090/job/travelus-backend/build?token=${JENKINS_API_TOKEN}" 
  only:
    refs:
      - /^release.*$/
    changes:
      - travelus/backend/**

# 은행 API 변경 시 백엔드 파이프라인 트리거
bank_pipeline:
  stage: trigger
  script:
    - curl -u "travelus:${JENKINS_API_TOKEN}" -H "${JENKINS_CRUMB}" -X POST "http://j11d209.p.ssafy.io:9090/job/tunabank/build?token=${JENKINS_API_TOKEN}" 
  only:
    refs:
      - /^release.*$/
    changes:
      - bank/**
